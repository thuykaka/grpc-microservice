syntax = "proto3";

package hero;

service HeroService {
  rpc FindOne (HeroByIdReq) returns (Hero);
  rpc FindAll (EmptyReq) returns (Heroes);
  rpc FindMany (stream HeroByIdReq) returns (stream Hero);
}

message HeroByIdReq {
  int32 id = 1;
}

message EmptyReq {}

message Hero {
  int32 id = 1;
  string name = 2;
}

message Heroes {
  repeated Hero heroes = 1;
}
